<!DOCTYPE html>
<html lang="en" data-textdirection="ltr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="A calculator for Juntrax">
    <meta name="keywords" content="calc,india,development">
    <meta name="author" content="">
    <title>Calculator</title>
    <link rel="apple-touch-icon" href="./images/Logo.png">
    <link rel="shortcut icon" type="image/x-icon" href="./images/Logo.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    
    <link rel="stylesheet" href="./style.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <!-- <script src="./angular/angular.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <!-- <script src="./angular/angular-cookies.js"></script> -->


</head>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
        $(".side-nav .collapse").on("hide.bs.collapse", function () {
            $(this).prev().find(".fa").eq(1).removeClass("fa-angle-right").addClass("fa-angle-down");
        });
        $('.side-nav .collapse').on("show.bs.collapse", function () {
            $(this).prev().find(".fa").eq(1).removeClass("fa-angle-down").addClass("fa-angle-right");
        });
    })
</script>



<body ng-app="myApp" ng-controller="MyCtrl">
    <div id="throbber" style="display:none; min-height:120px;"></div>
    <div id="noty-holder"></div>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a style="display: inline;padding-left: 50px;" class="navbar-brand" href="http://cijulenlinea.ucr.ac.cr/dev-users/">
                    <img src="./images/Logo.png" height="50" width="50" alt="LOGO">
                    <img src="./images/LogoName.png" height="50" width="100">
                </a>
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav ">

                <li class="dropdown ">
                    <a href="# " class="dropdown-toggle " style="color: black;font-weight: bold" data-toggle="dropdown " style="font-weight: bold">Ankit Rajpoot &nbsp;
                        <img style="border-radius: 18px;" src="./images/cat.jpg" width="30" height="30">
                    </a>

                </li>
            </ul>
            <div class="collapse navbar-collapse navbar-ex1-collapse ">
                <ul class="nav navbar-nav side-nav ">
                    <li>
                        <a href="# " id="center" data-toggle="collapse " data-target="#submenu-1 ">
                            <i style="padding-left: 20px;" class="fas fa-home fa-2x" id="center"></i>
                            <div id="center" style="padding-left: 17px">Home</div>

                        </a>

                    </li>
                    <li>
                        <a href="# " data-toggle="collapse " style="color:#337ab7;background-color: white; " data-target="#submenu-2 ">
                            <img id="center" class="centerme" width="25" height="25" src="./images/Document.png">
                            <span id="center" style="padding-left: 6px;"> Calculator</span>

                        </a>

                    </li>
                    <li>
                        <a href="# " id="center" data-toggle="collapse " data-target="#submenu-1 ">
                            <i style="padding-left: 27px;" class="fas fa-file-invoice-dollar fa-2x" id="center"></i>
                            <div id="center" style="padding-left: 14px">Budget</div>


                        </a>

                    </li>
                    <li>
                        <a href="# " id="center" data-toggle="collapse " data-target="#submenu-1 ">
                            <i style="padding-left: 27px;" class="fas fa-file-invoice fa-2x" id="center"></i>
                            <div id="center" style="padding-left: 12px">SplitBill</div>

                        </a>

                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">
            <div class="container-fluid ">
                <!-- Page Heading -->
                <div class="row " id="main ">
                    <div class="col-sm-12 col-md-5 well " id="content ">
                        <table>

                            <thead>
                                <tr>
                                    <th>History</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="calc in storedOutputs">
                                    <td>

                                        <div style="color: gray;float: left; width:50%">{{calc.date}}</div>
                                        <div style="color: grey;float: right;width: 50%;text-align: right;padding-top: 5%;
                                        font-size: 13px;">{{calc.operation}} = </div>
                                        <div style="width: 50%;float: left;color: white">.</div>
                                        <div style="color: black;font-weight: bold;float: right;width: 51%;text-align: right;">{{calc.output}}</div>
                                    </td>

                                </tr>

                                <tr>
                                    <td style="height: 75px;">
                                        <div style="float: left; width:50%">
                                            <img style="display: block;margin-left: auto;margin-right: auto;" height="40" width="40" src="./images/Record.png">
                                        </div>

                                        <div style="float: right;width: 50%">
                                            <img style="display: block;margin-left: auto;margin-right:auto;" height="35" width="30" src="./images/Delete.png">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>

                        </table>

                    </div>

                    <div class="col-sm-12 col-md-7 well " id="content ">


                        <form class="calc" ng-controller="MyCtrl">
                            <p class="calc-display" style="height: 50px;text-align: right;padding: 4px 18px;
                            font-size: 30px;
                            color: white;">{{output1}}</p>
                            <p ng-bind="localStorageDemo"></p>
                            <p class="calc-display">

                                <input type="text" name="output" id="res" value="{{output}}" class="calc-display-input">
                            </p>
                            <div class="row">

                            </div>
                            <p class="calc-row">
                                <div class="row" style="margin-top: -5%">
                                    <div class="row">
                                        <div class="col-sm-8 col-md-9 well">
                                            <button type="button" class="calc-button" ng-click='output = 0'>AC</button>
                                            <button type="button" class="calc-button">+/-</button>
                                            <button type="button" class="calc-button">%</button>
                                            <button type="button" class="calc-button" ng-click="updateOutput(n)" ng-repeat="n in [7,8,9,4,5,6,1,2,3,0]">{{n}}</button>
                                            <button type="button" class="calc-button" ng-click="updateOutput('00')">00</button>
                                            <button type="button" class="calc-button" ng-click="updateOutput('.')">.</button>

                                        </div>
                                        <div class="col-sm-4 col-md-3 well" style="margin-left: -4%;">


                                            <button type="button" class="calc-button1 calc-button-red calc-button-big" ng-click='operate("/")'>รท</button>
                                            <button type="button" class="calc-button1 calc-button-red calc-button-big" ng-click='operate("*")'>x</button>
                                            <button type="button" class="calc-button1 calc-button-red calc-button-big" ng-click='operate("-")'>-</button>
                                            <button type="button" class="calc-button1 calc-button-red calc-button-big" ng-click='operate("+")'>+</button>
                                            <button type="button" class="calc-button calc-button-yellow calc-button-big" ng-click="equal()">=</button>

                                        </div>
                                    </div>

                                </div>
                            </p>
                            <p class="calc-row">
                            </p>
                        </form>

                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

    <script src="https://rawgit.com/grevory/angular-local-storage/master/dist/angular-local-storage.min.js"></script>

    <script src="./calc.js"></script>



</body>

</html>
